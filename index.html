<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu - Boneco Colecionável</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white relative">
    <!-- Botão flutuante WhatsApp -->
    <a href="https://wa.me/message/WA742F75LESMN1" target="_blank"
       class="fixed bottom-4 right-4 z-50 bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg">
        <i class="ri-whatsapp-line text-2xl"></i>
    </a>

    <div id="discount-popup" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full relative">
            <button id="close-popup" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-gray-700">
                <i class="ri-close-line text-xl"></i>
            </button>
            <div class="text-center">
                <div class="mb-4">
                    <i class="ri-gift-line text-4xl text-primary"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Primeira Compra?</h3>
                <p class="text-2xl font-bold text-primary mb-4">10% OFF</p>
                <p class="text-gray-600 mb-6">CUPOM: PRIMEIRA10</p>
                <button class="w-full bg-primary text-white py-3 rounded-button font-semibold cursor-pointer hover:bg-red-500 transition-colors">
                    Quero Meu Desconto
                </button>
                <p class="text-xs text-gray-500 mt-3">Ao cadastrar, você concorda com nossa política de privacidade</p>
            </div>
        </div>
    </div>

    <header class="fixed top-0 w-full bg-white shadow-sm z-40">
        <div class="bg-primary text-white text-center py-2 text-sm font-medium">
            <i class="ri-truck-line mr-1"></i>
            FRETE GRÁTIS PARA TODO BRASIL
        </div>
        <div class="flex items-center justify-between px-4 py-3">
            <button class="w-8 h-8 flex items-center justify-center">
                <i class="ri-menu-line text-xl text-gray-700"></i>
            </button>
            <h1 class="font-['Pacifico'] text-xl text-primary">Labubu</h1>
            <button class="w-8 h-8 flex items-center justify-center relative">
                <i class="ri-shopping-cart-line text-xl text-gray-700"></i>
                <!-- Carrinho vazio -->
            </button>
        </div>
    </header>

    <!-- RESTANTE DO HTML ORIGINAL AQUI: produto, imagens, cor, avaliações etc. -->

    <!-- CORRIGIDO: Bloco de escolha de cor -->
    <section class="px-4 mb-6">
      <h3 class="font-semibold text-gray-900 mb-3">Escolha sua cor:</h3>
      <div class="flex gap-3 mb-3">
        <button class="color-option w-12 h-12 rounded-full border-2 border-primary bg-pink-300 cursor-pointer relative" data-color="Rosa">
          <i class="ri-check-line text-white text-lg absolute inset-0 flex items-center justify-center"></i>
        </button>
        <button class="color-option w-12 h-12 rounded-full border-2 border-gray-300 bg-blue-300 cursor-pointer relative" data-color="Azul">
          <i class="ri-check-line text-white text-lg absolute inset-0 hidden items-center justify-center"></i>
        </button>
        <button class="color-option w-12 h-12 rounded-full border-2 border-gray-300 bg-yellow-200 cursor-pointer relative" data-color="Bege">
          <i class="ri-check-line text-white text-lg absolute inset-0 hidden items-center justify-center"></i>
        </button>
        <button class="color-option w-12 h-12 rounded-full border-2 border-gray-300 bg-green-300 cursor-pointer relative" data-color="Verde">
          <i class="ri-check-line text-white text-lg absolute inset-0 hidden items-center justify-center"></i>
        </button>
        <button class="color-option w-12 h-12 rounded-full border-2 border-gray-300 bg-yellow-700 cursor-pointer relative" data-color="Marrom">
          <i class="ri-check-line text-white text-lg absolute inset-0 hidden items-center justify-center"></i>
        </button>
        <button class="color-option w-12 h-12 rounded-full border-2 border-gray-300 bg-gray-400 cursor-pointer relative" data-color="Cinza">
          <i class="ri-check-line text-white text-lg absolute inset-0 hidden items-center justify-center"></i>
        </button>
      </div>
      <p class="text-sm text-gray-600 mb-4">Cor selecionada: <span id="selected-color" class="font-medium">Rosa</span></p>
      <p class="text-sm text-green-600 mb-6">
        <i class="ri-check-circle-line mr-1"></i>
        Em estoque (1248 unidades disponíveis)
      </p>
    </section>

    <!-- SCRIPTS -->
    <script id="popup-control">
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('discount-popup');
            const closeBtn = document.getElementById('close-popup');

            setTimeout(() => {
                popup.style.display = 'flex';
            }, 3000);

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>

    <script id="color-selection">
      document.addEventListener('DOMContentLoaded', function () {
        const colorOptions = document.querySelectorAll('.color-option');
        const selectedColorText = document.getElementById('selected-color');
        const mainImage = document.querySelector('#main-image img');

        const colorImages = {
          "Rosa": 'https://i.postimg.cc/Y9tBstB1/b58f18806c0f54f7c50ab9adf66eb66c.jpg',
          "Azul": 'https://i.postimg.cc/QCL4ybTv/images.png',
          "Bege": 'https://i.postimg.cc/vZLsL4pQ/1-72.jpg',
          "Verde": 'https://i.postimg.cc/pXLG1phW/0e7caeaec660a2856b0cf28a886c607f.jpg',
          "Marrom": 'https://i.postimg.cc/CKhzjTrQ/images.jpg',
          "Cinza": 'https://i.postimg.cc/HLny78LN/images-1.jpg'
        };

        colorOptions.forEach(option => {
          option.addEventListener('click', function () {
            colorOptions.forEach(opt => {
              opt.classList.remove('border-primary');
              opt.classList.add('border-gray-300');
              opt.querySelector('i').classList.add('hidden');
            });

            this.classList.remove('border-gray-300');
            this.classList.add('border-primary');
            this.querySelector('i').classList.remove('hidden');

            const selectedColor = this.getAttribute('data-color');
            selectedColorText.textContent = selectedColor;
            mainImage.src = colorImages[selectedColor];
          });
        });
      });
    </script>

    <script id="thumbnail-navigation">
      document.addEventListener('DOMContentLoaded', function () {
        const thumbnails = document.querySelectorAll('.flex-shrink-0 img');
        const mainImage = document.querySelector('#main-image img');

        thumbnails.forEach(thumbnail => {
          thumbnail.addEventListener('click', function () {
            mainImage.src = this.src;
          });
        });
      });
    </script>
</body>
</html>
